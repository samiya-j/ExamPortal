<div class="container-fluid mt-2">
    <div class="row text-center">
      <div class="col-lg-8 offset-lg-2">
        <mat-card>
          <div class="mat-headline text-center mb-3">Add Quiz</div>
          <form (ngSubmit)="formSubmit()">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Select Category</mat-label>
              <mat-select [(ngModel)]="quiz.category" name="category">
                <mat-option
                  *ngFor="let category of categories"
                  [value]="category"
                >
                  {{ category.title }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Title</mat-label>
              <input
                placeholder="Enter Quiz title here"
                matInput
                required
                [(ngModel)]="quiz.title"
                name="title"
              />
            </mat-form-field>
            <br>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Description</mat-label>
              <textarea
                placeholder="Enter Quiz description here"
                matInput
                rows="4"
                required
                [(ngModel)]="quiz.description"
                name="description"
              ></textarea>
            </mat-form-field>
             <br>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>MaxMarks</mat-label>
                  <input
                    placeholder="Enter maximum marks here"
                    matInput
                    required
                    [(ngModel)]="quiz.maxMarks"
                    name="maxMarks"
                  />
                </mat-form-field>
                <br>
              </div>
              <div class="col-md-6">
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>No of Questions</mat-label>
                  <input
                    placeholder="Enter Number of questions here"
                    matInput
                    required
                    [(ngModel)]="quiz.numberOfQuestions"
                    name="numberOfQuestions"
                  />
                </mat-form-field>
              </div>
            </div>
            <mat-slide-toggle
              [checked]="false"
              [(ngModel)]="quiz.active"
              name="active"
              class="mb-4"
            >
              Active Status
            </mat-slide-toggle>
            <br>
            <br>

            <button mat-raised-button color="primary" class="full-width">
              <mat-icon>add</mat-icon>Add quiz
            </button>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
