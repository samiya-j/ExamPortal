<body >
<div class="bootstrap-wrapper" >
	<div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
             <h1 style="color: indigo;"class="text-center">Welcome to Exam Portal</h1>
             <div class="container text-center">
                <img src="../../../assets/examlogo.PNG">
             </div>
             <form (ngSubmit)="formSubmit()">
             <mat-form-field class="full-width" appearance="fill">
                <mat-label>Username</mat-label>
                <input 
                [(ngModel)]="user.username" 
                name="username"
                matInput placeholder="Enter username">
                <mat-hint>USERNAME MUST BE UNIQUE</mat-hint>
              </mat-form-field>
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input 
                [(ngModel)]="user.password" 
                name="password"
                type="password" matInput placeholder="Enter password">
              </mat-form-field>
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Firstname</mat-label>
                <input 
                [(ngModel)]="user.firstName" 
                name="firstname"
                matInput placeholder="Enter username">
              </mat-form-field>
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Lastname</mat-label>
                <input 
                [(ngModel)]="user.lastName" 
                name="lastname"
                matInput placeholder="Enter username">
              </mat-form-field>
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input 
                [(ngModel)]="user.email" 
                name="email"
                type="email" matInput placeholder="Enter username">
              </mat-form-field>
              <div class="container text-center">
                <button type="submit" mat-stroked-button color="primary">Register</button>
              </div>
            </form>
            
            </div>
        </div>
        
    </div>
</div>
</body>
